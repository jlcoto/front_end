<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>

    <ul data-bind="foreach: catList">
        <li>
            <span data-bind="text: name, click: $parent.changeCat"></span>
        </li>
    </ul>

    <div data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <div data-bind="text: clickCount"></div>
        <div data-bind="text: levels"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter,
        attr:{src: imgSrc}">
        <div>
            <h3>Nicknames: </h3>
            <ul data-bind="foreach: nicknames">
                <li>
                    <span data-bind="text: nick"></span>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
