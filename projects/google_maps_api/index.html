<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Jose's Portfolio</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Open+Sans+Condensed:300" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" >
	<link href="css/responsive.css" rel="stylesheet">
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/bootstrap.min.js"></script>

</head>

<div class="container">
	<header class="row header-style">
		<a id="sandwich-menu" class="col-xs-2 header__menu">
			<svg class="sandwich img-responsive" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
				<path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
			</svg>
		</a>
		<section class="col-xs-7 title text-center">
			<h2> What to do this Weekend? </h2>
			<div class="text-right city-title">
				<span class="city"> Berlin <span>
				</div>
			</section>
			<a class="col-xs-3">
				<img  class="img-responsive" id="berlin-logo" src="img/berlin_logo.svg" alt="berlin logo tv tower">
			</a>
		</header>
		<body>
		<div class="row">
				<aside id="menu">
					<div class="row">
						<button class="accordion col-xs-12" >
							Filter by Event
						</button>
					</div>
					<div class="row">
					<div class="panel">
						<div class="row filter-results">
							<input id="filter-text" class="col-xs-9" placeholder="Enter type of event" data-bind="textInput:filter" />
							<input class="col-xs-3" id="apply-filter" type="image" alt="apply filter" src="img/filter_button.png">
						</div>
						<div class="row">
							<div  class="col-xs-12" data-bind="foreach:filteredEvents">
								<div class="list-events">
									<p id="event-title" data-bind="{text:title}">
										<ul class="event-description">
											<li><b>Description:</b> <span data-bind="text:description"></span></li>
											<li><b>Time: </b><span data-bind="text:time"></span></li>
											<li><b>Category: </b><span data-bind="text:category"></span></li>
											<li><b>Address: </b><span data-bind="text:address"></span></li>
											<li class="wiki-info" data-bind= "attr: {id: $index }" ><b>Nearby by Wikipedia:</b>  </li>
										</ul>
									</p>
								</div>
							</div>
						</div>
					</div>
					</div>
					<div class="row">
					<button class="accordion" >
						Time of Event
					</button>
					</div>
					<div class="row">
					<div class="panel">
					<div class="row">
						<form>
							<div class="col-md-4">
								<input class="img-responsive check-all-time" type="checkbox" data-bind="checked: timedEvent" value="All" />
								<img class="all-time-img img-responsive" src="img/all_small.png">
							</div>
							<div class="col-md-8">
								<img  id="time-line" class="img-responsive" data-bind="attr: {src: timeOfEvent().image, srcset: timeOfEvent().srcset}">
								<input class="slider img-responsive" type="range" data-bind="value: slider" id="Filter" name="points" min="0" max="2" />
							</div>
						</form>
					</div>
					</div>
					</div>
					<div class="row">
					<button class="accordion" >
						Type of Event
					</button>
					</div>
					<div class="row">
					<div class="panel">
						<form>
							<div data-bind="foreach:grouped">
								<div data-bind="foreach: $data" class="row">
									<div class="col-xs-6">
										<label><input class="img-responsive check-event" type="checkbox" data-bind="checked: $root.likedEvent, attr: {value: name}" /><span data-bind="text: name"></span></label>
										<img class="event-image img-responsive" data-bind="attr: {src: img}">
									</div>
								</div>
							</div>
						</form>
					</div>
					</div>
					<div class="row">
					<button class="accordion" >
						Cost of Event
					</button>
					</div>
					<div class="row">
					<div class="panel">
						<form class="row">
							<div data-bind="foreach: costEvent">
								<div class="col-xs-6">
									<input class="img-responsive check-price" type="checkbox" data-bind="checked: $root.costEventChecked, attr: {value: name}" />
									<img class="cost-image img-responsive" data-bind="attr: {src: img}">
								</div>
							</div>
						</form>
					</div>
					</div>
					<div class="row">
					<button class="accordion">
						By Area
					</button>
					</div>
					<div class="row">
					<div class="panel">
					<div class="row">
						<input class="col-xs-10" id="zoom-to-area-text" type="text" placeholder="Enter your favorite area">
						<input class="col-xs-2" id="zoom-to-area" type="image" alt="zoom button" src="img/zoom_button.png">
					</div>
					</div>
					</div>
					</aside>

				<main>
				<div class="row">
						<div id="wrapper" class="col-md-12">
							<div id="map" > </div>
							<table class="weather"></table>
						</div>
				</div>
				</main>
			</div>
		</body>


		<script src="js/lib/knockout-3.2.0.js"></script>
		<script src="js/app.js"></script>
		<script src="js/responsive.js"></script>

</body>



</html>
