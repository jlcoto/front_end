<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Jose's Portfolio</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" >
	<link href="css/responsive.css" rel="stylesheet">
	<script src="js/jquery-3.1.1.js"></script>
</head>

<div class="container">
	<header class="row header-style">
		<a id="sandwich-menu" class="col-xs-2 header__menu">
          <svg class="sandwich" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
          </svg>
        </a>
		<section class="col-xs-7 title text-center">
			<h2> What to do this Weekend? </h2>
			<div class="text-right city-title">
				<span class="city"> Berlin <span>
			</div>
		</section>
		<a class="col-xs-3">
			<img  class="img-responsive" id="berlin-logo" src="img/berlin_logo.svg" alt="berlin logo tv tower">
		</a>
	</header>
	<body>
	<div class="row">
	<aside id="menu" class="col-xs-6">
		<button class="accordion" >
			 Time of Event
		</button>
		<div class="panel">
 		 	<form>
				<img  id="time-line" class="img-responsive" data-bind="attr: {src: timeOfEvent().image}">
				<input class="slider img-responsive" type="range" id="Filter" name="points" min="0" max="2" />
			</form>
			</div>
		<button class="accordion" >
			 Type of Event
		</button>
		<div class="panel">
			<form>
				<div data-bind="foreach:grouped">
				<div data-bind="foreach: $data" class="row">
					<div class="col-xs-6">
						<label><input class="img-responsive check-event" type="checkbox" data-bind="checked: $root.likedEvent, attr: {value: name}" /><span data-bind="text: name"></span></label>
						<img class="event-image img-responsive" data-bind="attr: {src: img}">
					</div>
				</div>
			</div>
		</form>
		</div>





<!--
		Time of Event:
		<img  id="time-line" class="img-responsive" src="img/time_line.png">



		<section class="row">
			<img class="col-xs-3 img-responsive events-img" src="img/city.png">
			<img class="col-xs-3 img-responsive events-img" src="img/sport_half.png">
		</section> -->

		</aside>
		<div id="map" class="col-xs-6">

		</div>

	</div>

	</body>
</div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKhbUL5y3A9gVGGz5QN0bdXEIYbfW43pk&v=3&callback=initMap">
	</script>

</body>



</html>
